                <img src="imgs/logo.png" alt="Tudo Gorduroso" width="30" class="d-inline-block align-text-top">Tudo Gorduroso

    <main class="container-fluid">
        <form action="/paginaContato.php" method="get">
            <div class="row mt-3">
                <div class="col-lg-5">
                <label for="txtNome" class="form-label">Nome</label>
                <input type="text" id="txtNome" name="txtNome" value="" class="form-control" aria-describedby="helperNome">
                <div id="helperNome" class="form-text">
                    Digite seu Nome Completo
                </div>
                </div>
                <div class="col-lg-4">
                <label for="txtEmail" class="form-label">E-mail</label>
                <input type="text" id="txtEmail" name="txtEmail" value="" class="form-control" aria-describedby="helperEmail">
                <div id="helperEmail" class="form-text">
                    Digite seu Endereço de Email
                </div>
                </div>
            </div>
            <div class="col-lg-4">
                <label for="txtUF" class="form-label">Estado</label>
                <select name="txtUF" id="txtUF" class="form-select" aria-describedby="helperUF">
                    <option value="AC">Acre</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </select>
                <div id="helperUF" class="form-text">
                    Escolha o seu Estado de Origem
                </div>
            </div>
            <div class="row">
            <div class="col-lg-5">
            <p>Qual o Motivo do seu Contato?</p>
            <div class="form-check">
            <input type="radio" name="txtMotivo" id="inputCritica" value="critica" class="form-check-input">
            <label for="inputCritica" class="form-check-label">Critica</label>
            </div>
            <div class="form-check">
            <input type="radio" name="txtMotivo" id="inputElogio" value="elogio" class="form-check-input">
            <label for="inputElogio" class="form-check-label">Elogio</label>
            </div>
            <div class="form-check">
            <input type="radio" name="txtMotivo" id="inputSugestao" value="sugestao" class="form-check-input">
            <label for="inputSugestao" class="form-check-label">Sugestão</label>
            </div>
            </div>
            <br>
            <div class="col-lg-5">
            <p>Como você quer receber essa resposta?</p>
            <div class="form-check">
            <input type="checkbox" name="txtReceberEmail" id="txtReceberEmail" value="email">
            <label for="txtReceberEmail">E-mail</label>
            </div>
            <div class="form-check">
            <input type="checkbox" name="txtReceberZap" id="txtReceberZap" value="zap">
            <label for="txtReceberZap">Whatsapp</label>
            </div>
            </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-8 mb-3">
                <label for="txtMensagem" class="form-label">Sua Mensagem:</label>
                <textarea name="txtMensagem" id="txtMensagem" rows="4" cols="100" class="form-control"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Enviar Mensagem" class="btn btn-primary">
                </div>
            </div>
        </form>
    </main>
