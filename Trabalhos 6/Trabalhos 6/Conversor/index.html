<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel='stylesheet' type='text/css' href='estilo.css'>
<title>Conversor de Unidades</title>
</head>
    <body>
        <section id="mainContainer">
            <div id="conversor">
                <h1 id="conversorTitle">
                    Conversor de Unidades
                </h1>
                <br>
                <div class="conversorSection">
                    <h2 class="sectionTitle">
                        Temperatura
                    </h2>
                    <label for="celsius">Celsius:</label>
                    <input type="number" id="celsius">
                    <button onclick="conversaoTemp()">Converter</button>
                    <div id="fahrenheit"></div>
                </div>
                <br>
                <div class="conversorSection">
                    <h2 class="sectionTitle">
                        Comprimento
                    </h2>
                    <label for="metros">Metros:</label>
                    <input type="number" id="metros">
                    <button onclick="conversaoDist()">Converter</button>
                    <div id="feet"></div>
                </div>
                <br>
                <div class="conversorSection">
                <h2 class="sectionTitle">
                    Peso
                </h2>
                    <label for="kg">Quilogramas:</label>
                    <input type="number" id="kg">
                    <button onclick="conversaoPeso()">Converter</button>
                    <div id="libras"></div>
                </div>
            </div>
        </section>
    <script src="java.js"></script>
    </body>
</html>
