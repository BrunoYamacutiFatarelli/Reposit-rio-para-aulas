<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo da Velha</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="mainContainer"> 
        <div id="boardContainer">
            <h1 id="boardTitle">
                Jogo da Velha
            </h1>
            <div id="quadro" class="quadro">
                <div class="cell" onclick="marcar(0)"></div>
                <div class="cell" onclick="marcar(1)"></div>
                <div class="cell" onclick="marcar(2)"></div>
                <div class="cell" onclick="marcar(3)"></div>
                <div class="cell" onclick="marcar(4)"></div>
                <div class="cell" onclick="marcar(5)"></div>
                <div class="cell" onclick="marcar(6)"></div>
                <div class="cell" onclick="marcar(7)"></div>
                <div class="cell" onclick="marcar(8)"></div>
            </div>
            <div id="status" class="status"></div>
            <button onclick="resetarJogo()">Reiniciar</button>
        </div>
    </section>
<script src="java.js"></script>
</body>
</html>
